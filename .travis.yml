language: python

python:
- 3.6

branches:
  only:
  - master

before_install:
- export TZ='Asia/Shanghai'
- openssl aes-256-cbc -K $encrypted_7dd4dae099e2_key -iv $encrypted_7dd4dae099e2_iv
  -in .travis.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- nvm install node
#- cp .travis/ssh_config ~/.ssh/config

- git config --global user.name 'Toby @ Travis CI'
- git config --global user.email toby.qin@live.coom
- pip install -r requirements.txt
- python blog.py prepare

install:
- npm install hexo-cli -g
- npm install

addons:
  ssh_known_hosts: git.coding.net

script:
- hexo clean
- hexo generate

after_success:
- hexo deploy

cache:
  directories:
    - node_modules